---
expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 30

steps:
- label: run-specs-ruby-2.5
  command:
    - bundle install --jobs=7 --retry=3
    - export USER="root"
    - bundle exec rspec
  expeditor:
    executor:
      docker:
        image: ruby:2.5-stretch

